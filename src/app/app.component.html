<div class="container">
  <div class="jumbotron">
    <h1 class="display-4"><img class="img-box" src="{{userImage}}" height="100px" width="100px" alt="bleh">Create an Account</h1>
    <p class="lead">Create a new account by providing your credentials</p>
    <hr class="my-2">
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" [value]="defaultCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option>Choose...</option>
          <option>West Bengal</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
        <label class="form-check-label" for="gridCheck">
          I agree to the Terms and Conditions
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-lg btn-outline-primary btn-round" [disabled]="isDisabled">Sign in</button>
  </form>
</div>
